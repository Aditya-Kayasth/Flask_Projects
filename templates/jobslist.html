<div class="job">
    <div>
        <h3>{{ job["title"] }}</h3>
        <p><b>Location:</b> {{ job["location"] }}</p>

        {% if "Salary" in job %}
        <p><b>Salary:</b> {{job["Salary"] }}</p>

        {% endif %}
        <p><b>Job Type:</b> {{job["type"] }}</p>
    </div>
    <button>Apply</button>
</div>
